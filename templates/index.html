{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover m-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><button class="btn btn-sm btn-danger" onclick="onDelete('{{.Id}}')">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/cadastrar-produto" class="btn btn-primary btn-sm my-lg-2">Cadastrar Produto</a>
        </div>
    </div>
</body>
<script>

    function onDelete(id){

        let res = confirm("Deseja deletar esse produto?")

        if(res){
            window.location = "/delete?id=" + id
        }

    }
</script>

</html>
{{end}}
